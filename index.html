<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>TZ Journal Pro</title>
  <meta name="theme-color" content="#0b1228">
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="styles.css">
  
  <!-- Libraries -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
  <script src="app.js" defer></script>
</head>
<body>

  <!-- HEADER -->
  <header class="app-header">
    <div class="logo-area">
      <h1><span class="logo-icon">✦</span> TZ<span class="text-accent">PRO</span></h1>
    </div>
    <div class="header-controls">
      <select id="globalAccountSelect" class="account-dropdown"></select>
    </div>
  </header>

  <!-- NAV -->
  <nav class="nav-tabs">
    <button data-tab="dashboard" class="active"><i class="bi bi-grid-1x2-fill"></i> Dash</button>
    <button data-tab="calendar"><i class="bi bi-calendar3"></i> Cal</button>
    <button data-tab="journal"><i class="bi bi-journal-text"></i> Log</button>
    <button data-tab="add"><i class="bi bi-plus-circle-fill"></i> Add</button>
    <button data-tab="settings"><i class="bi bi-gear-fill"></i> Set</button>
  </nav>

  <main>
    
    <!-- DASHBOARD -->
    <section id="dashboard" class="tab-content active">
      <!-- Account Overview -->
      <div class="card wide" style="background: linear-gradient(135deg, rgba(34,211,238,0.1), rgba(0,0,0,0)); border-color: var(--accent);">
        <div style="display:flex; justify-content:space-between; align-items:center;">
          <div>
            <span class="label">Current Balance</span>
            <div class="value large" id="dashBalance">$0.00</div>
          </div>
          <div style="text-align:right;">
            <span class="label">Growth</span>
            <div class="value" id="dashGrowth">0%</div>
          </div>
        </div>
        <div style="margin-top:10px; font-size:0.8rem; color:var(--text-muted);">
          Initial: <span id="dashInitial">$0.00</span> • Type: <span id="dashType">Real</span>
        </div>
      </div>

      <div class="stats-grid">
        <div class="card">
          <span class="label">Net P&L</span>
          <div class="value" id="dashNet">$0.00</div>
        </div>
        <div class="card">
          <span class="label">Win Rate</span>
          <div class="value" id="dashWR">0%</div>
        </div>
      </div>

      <div class="card wide">
        <div style="display:flex; justify-content:space-between;">
            <span class="label">Equity Curve</span>
        </div>
        <div class="chart-container">
          <canvas id="equityCurve"></canvas>
        </div>
      </div>
    </section>

    <!-- CALENDAR -->
    <section id="calendar" class="tab-content">
      <div class="calendar-header">
        <button id="prevMonth" class="btn ghost small"><i class="bi bi-chevron-left"></i></button>
        <h3 id="calMonthLabel">Month</h3>
        <button id="nextMonth" class="btn ghost small"><i class="bi bi-chevron-right"></i></button>
      </div>
      <div class="calendar-grid" id="calGrid"></div>
      
      <div class="card wide" style="margin-top:1rem;">
        <span class="label">Month Summary</span>
        <div style="display:flex; justify-content:space-between; margin-top:0.5rem;">
            <span>Trades: <b id="calTrades">0</b></span>
            <span>P&L: <b id="calPnL">$0.00</b></span>
        </div>
      </div>
    </section>

    <!-- JOURNAL -->
    <section id="journal" class="tab-content">
      <div class="toolbar">
        <label class="btn ghost small">
          <i class="bi bi-upload"></i> Import CSV
          <input type="file" id="csvInput" accept=".csv" hidden>
        </label>
        <div class="search-box">
           <i class="bi bi-search"></i>
           <input type="text" id="searchTrade" placeholder="Symbol...">
        </div>
      </div>

      <div class="table-wrapper">
        <table class="trade-table">
          <thead><tr><th>Date</th><th>Sym</th><th>P&L</th><th>View</th></tr></thead>
          <tbody id="tradeListBody"></tbody>
        </table>
      </div>
    </section>

    <!-- ADD TRADE -->
    <section id="add" class="tab-content">
      <div class="card form-card">
        <h3>Log Trade</h3>
        <form id="tradeForm">
          <div class="form-group">
            <label>Account</label>
            <select id="formAccountSelect" class="input-field" required></select>
          </div>
          <div class="form-row">
            <div class="form-group">
              <label>Symbol</label>
              <select id="tSymbol" class="input-field">
                <option value="XAUUSD">XAUUSD (Gold)</option>
                <option value="EURUSD">EURUSD</option>
                <option value="GBPUSD">GBPUSD</option>
                <option value="USDJPY">USDJPY</option>
                <option value="GBPJPY">GBPJPY</option>
                <option value="US30">US 30</option>
                <option value="NDX100">NDX 100</option>
                <option value="BTCUSD">BTCUSD</option>
                <option value="ETHUSD">ETHUSD</option>
                <option value="OTHER">Other...</option>
              </select>
            </div>
            <div class="form-group">
              <label>Date</label>
              <input type="datetime-local" id="tDate" class="input-field" required>
            </div>
          </div>
          <div class="form-row">
            <div class="form-group">
              <label>Side</label>
              <select id="tSide" class="input-field">
                <option value="Long">Long</option>
                <option value="Short">Short</option>
              </select>
            </div>
            <div class="form-group">
              <label>Net P&L ($)</label>
              <input type="number" step="any" id="tPnL" placeholder="0.00" class="input-field" required>
            </div>
          </div>
          
          <!-- Screenshot Section -->
          <div class="form-group">
             <label>Screenshot Link (Optional)</label>
             <input type="url" id="tImgLink" placeholder="https://imgur.com/..." class="input-field">
          </div>
          <div class="form-group">
             <label style="font-size:0.75rem; color:var(--text-muted)">Or Upload (Tiny Thumbnail only)</label>
             <input type="file" id="tImgFile" accept="image/*" class="input-field">
          </div>

          <div class="form-group">
            <label>Notes</label>
            <textarea id="tNotes" rows="2" class="input-field"></textarea>
          </div>
          <button type="submit" class="btn full">Save Trade</button>
        </form>
      </div>
    </section>

    <!-- SETTINGS -->
    <section id="settings" class="tab-content">
      
      <!-- Wallet Management -->
      <div class="card">
        <h3>Wallet & Transfers</h3>
        <div class="form-row">
            <input type="number" id="transferAmount" placeholder="Amount" class="input-field">
            <select id="transferType" class="input-field">
                <option value="Deposit">Deposit</option>
                <option value="Withdrawal">Withdrawal</option>
            </select>
        </div>
        <button id="btnTransfer" class="btn small full" style="margin-top:10px">Log Transaction</button>
      </div>

      <!-- Account Manager -->
      <div class="card">
        <h3>Manage Accounts</h3>
        <div class="add-account-box">
          <input type="text" id="newAccName" placeholder="Name" class="input-field">
          <select id="newAccType" class="input-field" style="width:80px">
              <option value="Real">Real</option>
              <option value="Demo">Demo</option>
          </select>
        </div>
        <div class="add-account-box">
            <input type="number" id="newAccBal" placeholder="Initial Balance ($)" class="input-field">
            <button id="btnAddAcc" class="btn small">Create</button>
        </div>
        <ul id="accList" class="settings-list"></ul>
      </div>

      <div class="card">
        <h3>Data & Sync</h3>
        <div class="setting-row">
          <span>Dark Mode</span>
          <label class="switch"><input type="checkbox" id="themeToggle" checked><span class="slider round"></span></label>
        </div>
        <div class="setting-row">
            <button onclick="exportData()" class="btn ghost small"><i class="bi bi-download"></i> Backup (JSON)</button>
            <label class="btn ghost small">
                <i class="bi bi-upload"></i> Restore
                <input type="file" id="jsonRestore" accept=".json" hidden>
            </label>
        </div>
        <div class="setting-row" style="margin-top:1rem">
            <button onclick="wipeData()" class="btn danger small full">Factory Reset</button>
        </div>
      </div>
    </section>

    <!-- Trade Detail Modal -->
    <div id="tradeModal" class="modal hidden">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h3 id="mSymbol">SYM</h3>
            <p id="mDate" class="text-muted">Date</p>
            <div id="mStats" class="modal-stats"></div>
            <p id="mNotes" style="font-style:italic; margin:1rem 0; color:#ccc"></p>
            <div id="mImgContainer"></div>
            <button id="btnDeleteTrade" class="btn danger small full">Delete Trade</button>
        </div>
    </div>

  </main>
  
  <div id="toast" class="toast">Saved</div>
</body>
</html>
